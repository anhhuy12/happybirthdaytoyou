<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêi·ªÅu cu·ªëi c√πng</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
      color: white;
      position: relative;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
      text-align: center;
      z-index: 2;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    #heartCanvas, #heartCanvas2 {
      position: absolute;
      width: 500px;
      height: 500px;
      z-index: 1;
      filter: drop-shadow(0 0 10px #f76070) brightness(1.2);
    }
    #heartCanvas {
      left: 20%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #heartCanvas2 {
      left: 80%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <canvas id="heartCanvas" width="500" height="500"></canvas>
  <canvas id="heartCanvas2" width="500" height="500"></canvas>
  <h1>Ch√∫c m·ª´ng sinh nh·∫≠t em üíñ</h1>

  <script>
    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    function createFirework(x, y) {
      const count = 100;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: `hsl(${Math.random()*360}, 100%, 60%)`
        });
      }
    }
    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      requestAnimationFrame(updateFireworks);
    }
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, 800);
    updateFireworks();

    // Heart Function Shared
    function heartFunction(t, enlarge, centerX, centerY) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return [x * enlarge + centerX, -y * enlarge + centerY];
    }

    function createHeartAnimation(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const enlarge = 11;
      let frame = 0;

      function drawHeart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const scale = 1 + 0.05 * Math.sin(frame / 10);
        for (let t = 0; t < Math.PI * 2; t += 0.01) {
          const [x, y] = heartFunction(t, enlarge, centerX, centerY);
          ctx.fillStyle = '#f76070';
          ctx.shadowColor = '#ffaaaa';
          ctx.shadowBlur = 10;
          ctx.fillRect((x - centerX) * scale + centerX, (y - centerY) * scale + centerY, 2, 2);
        }
        frame++;
        requestAnimationFrame(drawHeart);
      }

      drawHeart();
    }

    createHeartAnimation("heartCanvas");
    createHeartAnimation("heartCanvas2");
  </script>
</body>
</html>
